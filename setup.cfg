[flake8]
max-line-length = 88
extend-ignore = E203, W503
exclude = 
    .git,
    __pycache__,
    venv,
    build,
    dist,
    *.egg-info

[tool:pytest]
testpaths = bill_converter/tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[black]
line-length = 88
target-version = ['py38']
exclude = 
    \.eggs
    \.git
    \.hg
    \.mypy_cache
    \.tox
    \.venv
    _build
    buck-out
    build
    dist
    venv